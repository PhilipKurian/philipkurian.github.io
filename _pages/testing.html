---
title: "Testing"
layout: default
permalink: "/testing.html"
---


<div class="container">


    <!-- Now the rest of the posts with the usual loop but with an offset:4 on the first page so we can skeep the first 4 posts displayed above -->

    <div class="row mt-3">

        <div class="col-md-8 main-loop">

            <h4 class="font-weight-bold spanborder"><span>Software Testing</span></h4>

            <ol>				
                {% for post in site.tags.testing %}                
                    <li class="mb-4">
                    <span>
                        <h6 class="font-weight-bold">
                            <a href="{{site.baseurl}}{{ post.url }}" class="text-dark">{{ post.title }}</a>
                        </h6>
                        <span class="d-block text-muted">
                            <span class="catlist">
                            {% for type in post.description %}
                            <a class="text-muted smoothscroll" href="{{site.baseurl}}{{ post.url }}">{{ type }}</a><span class="sep">, </span>
                            {% endfor %}
                            </span>
                        </span>
                    </span>
                    </li>                
                {% endfor %}   
            </ol>

        </div>

        <div class="col-md-4">
            {% include sidebar-featured.html %}
        </div>

    </div>



</div>
